<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" href="static/bootstrap-3/css/bootstrap.min.css" media="screen" charset="utf-8"/>
        <link rel="stylesheet" href="static/font-awesome-4.5.0/css/font-awesome.min.css" media="screen" charset="utf-8"/>
    </head>
    <body>
        <div class="container container-table">
            <div class="row vertical-center-row">
                <div class="col-md-offset-3 col-md-1 col-sm-offset-5 col-sm-2 col-xs-offset-4 col-xs-4 text-center relat">
                    <img src="img/mailbox_icon.gif" alt="" width="100%"/>
                    <div></div>
                    <h6 class="align-left margin-bottom-0 padding-left-10">Welcome to</h6>
                    <p  class="align-left padding-left-10 margin-bottom-15">mail app</p>
                </div>

                <div class="col-md-4 col-xs-12 text-center">
                    <div class="frame">
                        <form action="index.html" method="post">
                            <div class="form-group inner-addon right-addon">
                                <i class="glyphicon glyphicon-user"></i>
                                <input type="text" class="form-control" name="name" value="" placeholder="Enter your name">
                            </div>
                            <div class="form-group inner-addon right-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                                <input type="password" class="form-control" name="name" value="" placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn custom-btn btn-block" id="load"
                                        data-loading-text="<i class='fa fa-spinner fa-spin'></i>">
                                    Login
                                </button>
                            </div>
                            <div class="form-group">
                                <a href="#" class="password">Lost your password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="static/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="static/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="static/bootstrap-3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
